<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>


  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <h2 class="user">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="quote">"Front-end developer and avid reader."</p>

      <div class="links">
        <a class="btn" href="https://github.com/WilliamDemain" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a class="btn" href="https://www.frontendmentor.io/profile/WilliamDemain" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
        <a class="btn" href="https://www.linkedin.com/in/williamdemain/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a class="btn" href="https://x.com/wdemain" target="_blank" rel="noopener noreferrer">Twitter</a>
        <a class="btn" href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
      </div>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WilliamDemain</a>.
  </div>
</body>
</html>
